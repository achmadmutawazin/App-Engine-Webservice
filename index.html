<!DOCTYPE html>
<html>
<head>
  <title>My Simple Services</title>
</head>
<body>
  <h1>Welcome to My Simple Services!</h1>

  <h2>Service 1: Calculate Square</h2>
  <p>This service calculates the square of a given number.</p>
  <form action="/square" method="GET">
    <label for="number">Enter a number:</label>
    <input type="number" name="number" required>
    <input type="submit" value="Calculate">
  </form>

  <h2>Service 2: Reverse String</h2>
  <p>This service reverses a given string.</p>
  <form action="/reverse" method="GET">
    <label for="string">Enter a string:</label>
    <input type="text" name="string" required>
    <input type="submit" value="Reverse">
  </form>
</body>
</html>
